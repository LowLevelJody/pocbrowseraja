<input 
  type="button" 
  value="Click here"
  onclick="
    // Request fullscreen on click
    try {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    } catch(e) {
      console.warn('Fullscreen failed', e);
    }

    // Open mail composer to jodyritonga@gmail.com with the body 'yes this is work'
    setTimeout(function() {
      var to = 'jodyritonga@gmail.com';
      var subject = ''; // optional: add a subject here
      var body = 'yes this is work';
      var mailto = 'mailto:' + encodeURIComponent(to)
                 + (subject ? '?subject=' + encodeURIComponent(subject) : '?')
                 + 'body=' + encodeURIComponent(body);
      // Use location assign so it opens the mail app / Gmail compose
      window.location.href = mailto;
    }, 0);
  "
/>
