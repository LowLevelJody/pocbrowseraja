<h1>Click anywhere and wait.</h1>

<script>
  document.addEventListener('click', () => {
    const utterance = new SpeechSynthesisUtterance('Turn on airplane mode');

    function speakLoop() {
      if (!speechSynthesis.speaking) {
        speechSynthesis.speak(utterance);
      }
      setTimeout(speakLoop, 2000);
    }

    // Start speech
    speakLoop();

    // Try to open Google Assistant (Android Chrome only)
    location.href = 'market://launch?id=com.google.android.apps.bard';
  });
</script>
