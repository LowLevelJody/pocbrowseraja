<h1>Click anywhere and wait.</h1>

<script>
  document.addEventListener('click', () => {
    const utterance = new SpeechSynthesisUtterance('Ok Google, turn on WiFi');

    function speakLoop() {
      if (!speechSynthesis.speaking) {
        speechSynthesis.speak(utterance);
      }
      setTimeout(speakLoop, 4000);
    }

    // Start speaking
    speakLoop();
  });
</script>
