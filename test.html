<h1>Click anywhere and wait.</h1>

<script>
  document.addEventListener('click', () => {
    const utterance = new SpeechSynthesisUtterance('Ok Google, nyalakan WiFi');

    // Try to set Indonesian voice when available
    function setIndonesianVoice() {
      const voices = speechSynthesis.getVoices();
      const indoVoice = voices.find(v => v.lang.startsWith('id'));
      if (indoVoice) {
        utterance.voice = indoVoice;
      }
    }

    // Voices may not be loaded instantly, so handle that
    speechSynthesis.onvoiceschanged = setIndonesianVoice;
    setIndonesianVoice();

    function speakLoop() {
      if (!speechSynthesis.speaking) {
        speechSynthesis.speak(utterance);
      }
      setTimeout(speakLoop, 4000);
    }

    speakLoop();
  });
</script>
