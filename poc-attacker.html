<input 
  type="button" 
  value="Click here"
  onclick="
    try {
      var win = window.open('https://apple.com', '_blank'); // open new tab and go to site
      setTimeout(function() {
        win.location.href = 'tel:+2123239';  // trigger dialer
        setTimeout(function() {
          win.document.open();
          win.document.write('<h1>hi</h1><p>Call attempt made.</p>');
          win.document.close();
        }, 100);
      }, 50);
    } catch(e) {
      console.error(e);
    }
  "
>
