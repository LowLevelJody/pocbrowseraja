<input 
  type="button" 
  value="Click here"
  onclick="
    try {
      var win = window.open('https://www.apple.com/contact/', '_blank');
      setTimeout(function() {
        win.document.open();
        win.document.write(`
          <h1>hi</h1>
          <p>This content replaced the original page.</p>
          <button onclick='window.close()'>Close</button>
        `);
        win.document.close();
      }, 1000);
    } catch(e) {
      console.error(e);
    }
  "
>
