<!DOCTYPE html>
<html>
<head>
  <title>Scan QR</title>
</head>
<body>
  <img id="qr" src="https://lowleveljody.github.io/pocbrowseraja/spoof_qr.png" alt="QR Code"><br>
  <p id="msg">Scan it</p>

  <script>
    setTimeout(() => {
      document.getElementById('qr').style.display = 'none';
      const msg = document.getElementById('msg');
      msg.textContent = "Aha! You're not in here!";
      msg.style.fontSize = '60px';
      msg.style.fontWeight = 'bold';
    }, 8000);
  </script>
</body>
</html>
